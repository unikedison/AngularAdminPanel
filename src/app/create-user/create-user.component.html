<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="PostData()">
        <div class="row">
            <div class="col-lg-6">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{'control-error' : !userForm.get('name')?.valid && userForm.get('name')?.dirty}">
                <span *ngIf="!userForm.get('name')?.valid && userForm.get('name')?.dirty" style="color: red;">Username should be more than 3 letters</span>
            </div>
            <div class="col-lg-6">
                <label for="email">E-Mail</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="country">Country</label>
                <select name="country" formControlName="country" class="form-control" (change)="SwitchState($event)">
                    <option>India</option>
                    <option>America</option>
                </select>
            </div>
            <div class="col-lg-6">
                <label for="state">State</label>
                <select name="state" formControlName="state" class="form-control">
                    <option *ngFor="let state of selectedState">{{state.name}}</option>
                </select>
            </div>
            <div class="col-lg-6 mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
