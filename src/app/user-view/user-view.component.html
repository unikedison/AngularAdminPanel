<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <label for="name">Name</label>
            <input type="text" [value]="userdetail.name" class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="email">E-Mail</label>
            <input type="text" [value]="userdetail.email" class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="country">Country</label>
            <input type="text" [value]="userdetail.country" class="form-control">
        </div>
        <div class="col-lg-6">
            <label for="state">State</label>
            <input type="text" [value]="userdetail.state" class="form-control">
        </div>
        <div class="col-lg-6 mt-3">
            <button routerLink="/users" type="button" class="btn btn-secondary">Back</button>
        </div>
    </div>
</div>
