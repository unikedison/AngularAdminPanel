<div class="container">
    <form [formGroup]="productForm" (ngSubmit)="PostData()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">Product Name</label>
                <input type="text" formControlName="productName" class="form-control" [ngClass]="{'control-error' : !productForm.get('productName')?.valid && productForm.get('productName')?.dirty}">
                <span *ngIf="!productForm.get('productName')?.valid && productForm.get('productName')?.dirty" style="color: red;">Product Name should be more than 5 letters</span>
            </div>
            <div class="col-lg-6">
                <label for="">Product Description</label>
                <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="category">Category</label>
                <select name="category" formControlName="category" class="form-control" (change)="ChangeProduct($event)">
                    <option>Hygine</option>
                    <option>Food</option>
                </select>
            </div>
            <div class="col-lg-6">
                <label for="product">Product</label>
                <select name="product" formControlName="product" class="form-control">
                    <option *ngFor="let product of selectedProducts">{{product.name}}</option>
                </select>
            </div>
            <div class="col-lg-6 mt-3">
                <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
